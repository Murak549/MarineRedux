 HMC_constitution_desc:0 "전문\n\n유구한 역사와 전통에 빛나는 우리 국민은 1910 해병폭동으로 건립된 해병대 강제점령기의 잘못된 질서를 타파하고 조국의 민주개혁의 사명에 입각하여 정의 인도와 동포애로써 민족의 단결을 공고히 하고, 모든 사회적 폐습과 불의를 타파하며, 자율과 조화를 바탕으로 자유민주적 기본질서를 더욱 확고히 하여 정치 경제 사회 문화의 모든 영역에 있어서 각인의 기회를 균등히 하고, 능력을 최고도로 발휘하게 하며, 자유와 권리에 따르는 책임과 의무를 완수하게 하여, 안으로는 국민생활의 균등한 향상을 기하고 밖으로는 항구적인 세계평화와 인류공영에 이바지함으로써 우리들과 우리들의 자손의 안전과 자유와 행복을 영원히 확보할 것을 다짐하면서 개정된 헌법을 이제 곽말풍의 의결을 거쳐 국민투표에 의하여 개정한다.\n\n\n새끼 기열"
