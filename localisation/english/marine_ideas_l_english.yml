 HMC_torture_desc:0 "악기바리.\n\n해병대 아쎄이들의 악기를 기르는 전통\n실무배치 받고 나서 선임들 앞에서 과자나 냉동식품을 그냥 입에 넣고 제대로 십을새도없이 악으로 몇봉지씩 삼켜야한다."
