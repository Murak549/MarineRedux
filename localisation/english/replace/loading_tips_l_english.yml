l_english:
 LOADING_TIP_0:0 "아쎄이 전우애 실시!\n- 황근출"
 LOADING_TIP_1:0 "고작 유럽의 얼굴 위 여드름에 불과한, 스위스 같은 나라는 가만히 놔둘 수 없다.\n- 아돌프 히틀러"
 LOADING_TIP_2:0 "나라없는 서러움보다 더한 것을 없다는 것을 명심하고, 다시는 내 조국을 남에게 빼앗기지 않도록 잘 지켜주기를 간절히 바란다. \n - 손원일"
 LOADING_TIP_3:0 "우리는 이 서울을 지켜야 한다. 이곳을 잃으면 우리의 조국은 사라지게 될것이다. 단 3일이다. 3일만 조국을 위해 다시 한 번 힘을 내자.\n - 김홍일
 LOADING_TIP_4:0 "나라를 위해 일할수 있다면 더 이상 바랄 것이 없겠구나. 내가 죽으면 우리 공군복을 입혀다오. \n - 최용덕"