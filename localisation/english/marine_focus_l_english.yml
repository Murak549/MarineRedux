l_english: 
 HMC_the_path_of_Marine:0 "해병대를 위한 길"
 HMC_the_path_of_Marine_desc:0 "황근출, 톤톤정, 제갈참수, 무모칠 해병님의 흠잡을 데 없는 가르침은 포항시내를 오도짜세강국으로 끌어올렸습니다.\n지금 해병대를 축출하기에는 이미 늦었습니다.\n우리는 해병대의 기합스러움을 한반도 동남쪽에 치우쳐진 지리적 한계를 극복하고 전세계로 퍼트리며 전진해 나갈 것입니다."
 HMC_the_center:0 "황근출 해병님은 우리의 길이다."
 HMC_the_center_desc:0 "황근출 해병님은 우리들의 가장 위대한 령도자입니다.\n우리 해병대의 지도자는 그가 가장 적절합니다."
 HMC_finding_giyeol:0 "기열 수색"
 HMC_finding_giyeol_desc:0 "www"
 HMC_the_laws:0 "황근출 헌법"
 HMC_research_Hwang:0 "황룡 양식 연구"
 HMC_research_Hwang_desc:0 "황룡은 주기적으로 부활합니다\n황룡을 죽이지 않고 부활시키는 법을 연구하고\n수육공장을 짓는다면 빈곤한 포항시민들을 구원할 수 있습니다."
 HMC_Marine_meat:0 "해병수육 제조공장"
 HMC_Marine_meat_desc:0 "우린 황룡의 부활에 대한 연구를 성공적으로 해냈습니다. 이제 우리는 황룡을 마구잡이로 증식시키고 나서 수육으로 만들어 포항시민을 구원하기 위한 공장을 지금 당장 지을것입니다."
 HMC_occupy_our_land:0 "구시대 유산 점거"
 HMC_occupy_our_land_desc:0 "포항시민을 헤이하게 만드는 대한제국 말기에 지어진 건물들을 우리가 완전히 장악해야 할 때가 되었습니다. 더 이상 미룰 순 없습니다"
 HMC_inject_marine_soul:0 "시민들에게 해병혼 주입"
 HMC_inject_marine_soul_desc:0 "아직도 제주, 전라도 경상도 일대에선\n우리들을 몰아내려는 수 많은 기열 단체들이 남아있습니다.\n직접 탄압할 시 저항은 더 강해질 것이고, 이 단체를 무너트리기 위해선\n시민들에게 해병혼을 주입시켜서 그들 스스로 깨우치게 해야합니다."
 HMC_the_public_support:0 "대민지원"
 HMC_the_public_support_desc:0 "해병혼 주입은 성공적이였으나, 효과가 없는 시민도 있었습니다.\n 그들에게 다가서기 위해선 민간인을 돕는 사업을 통한 방법 뿐입니다."
 HMC_open_middle_school:0 "풍출남중 개설"
 HMC_open_middle_school_desc:0 "해병대의 영토속에서 자라나는 아이들은 해병대에 자진입대할 자격이 있습니다.\n그들이 자원 입대를 할 수 있도록 돕고, 우리 해병대의 연구를 위해서 풍출남중의 건설은 필연적입니다."
 HMC_open_high_school:0 "풍출남고 개설"
 HMC_open_high_school_desc:0 "풍출남중의 학생들론 새로운 시대의 연구를 따라갈 순 없습니다.\n새로운 기술을 받아드리고 연구하기 위해선 풍출남고를 열어 똑똑한 해병을 타의적 자진입대 시켜야 합니다."
 HMC_remove_Hwang:0 "기열 황룡 제거"
 HMC_remove_Hwang_desc:0 "황룡을 제거하여 해병대의 기강을 다시 바로잡고 해병의 위상을 높여야 합니다."
 HMC_annihilation_giyeol:0 "기열 몰살"
 HMC_annihilation_giyeol_desc:0 "해병대의 기강을 어지럽히고 국가분열을 일으키려 하는 간악한 기열새끼들을 우리 해병대의 사회에서 제거 해야 합니다."
 HMC_remove_high_school_student:0 "고3 제거"
 HMC_remove_high_school_student_desc:0 "풍출남고의 학생 중 일부는 우리 해병대의 주적이며 사회에서 제거되어야 합니다."
 HMC_build_hwang_camp:0 "황룡 수용소 개설"
 HMC_build_hwang_camp_desc:0 "황룡은 죽어도 죽지 않습니다. 우리가 할 수 있는 일은 그저 그를 혼자 수용해둘 감옥을 짓는 것 뿐입니다."
 HMC_military_trial:0 "해병 군사재판"
 HMC_military_trial_desc:0 "해병대 내부의 기열을 군사재판을 통해 색출하여 해병들의 결속력을 높여야 합니다."
