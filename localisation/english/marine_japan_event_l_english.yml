 JAPMC.1.t:0 "한 해병의 이야기"
 JAPMC.1.d:0 "여느때와 다름없이, 육군 훈련소에 모인 아쎄이들이 영문모를 전산오류로 해병대가 되던 그날!\n일본에서온 료타, 아니 나따무라 해병은 그날따라 침울해보였다.\n 그날 따라 평소와 다른 나따무라 해병의 표정을 보자 여간 걱정이 아니었던 선임해병들은 나따무라 해병을 위해 그가 가장 좋아하는 음식인 해병 스시를 만들어 그를 위로하기로 하였다.\n혼자 외로이 앉아있던 나따무라 해병에게 수육을 보여주며 고민을 털어 보라고 하자, 나따무라 해병은 눈물을 왈칵 쏟아내는 찐빠를 저지른게 아닌가! 찐빠는 단죄해야 정상이지만, 뒤이어 나오는 대답에 선임해병들은 수긍하였다\n'땋..따흐흑! 와타시 사실은 니혼이 그립습니다!'\n그렇다! 나따무라 해병은 스스로 자원입대한 일명 '교포병사'라면 누구나 느낄수 있는 마음의 병, 향수병에 걸린 것 이었다!\n이런 경우에는 보통 두가지의 방법이 존재한다. 전통적인 첫번째 방법으로는 진정제를 투여해 향수병을 잊게하거나, 효율적이진 않지만 전우를 위해 향수병을 해결할 요인을 느끼게 해주는것이다.\n이 소식을 들은 황근출 해병님을 비롯한 오도해병들은 즉시 장장 6.9초간의 대장정 마라톤 회의를 게시! 회의 초반에는 첫번째 방법이 우세했지만, 또 다시 해병대의 이미지가 망가질 것이라는 의견이 나와 치열한 논쟁이 벌어진 결과, 두번째 방법으로 나따무라 해병을 치료하기로 결정하였다\n이를 위해 황근출 해병님은 책 좀 볼줄 안다는 말딸필 해병과, ㅈ지 오도웰 해병을 불러 일본에 대해 알아오라고 지시, 그 즉시 두 해병은 포항내의 모든 도서관에 기합스러운 책이 나올때까지 도서관에 불을 지르는 행위 를반복, 기어코 기합스러운 내용을 찾아냈다\n그것은 바로 일본의 역사라는 역사책에서 발견한 내용으로 일본은 과거부터 기열스러운 싸제왕조, 왕국이 아닌 기열왕족을 전우애인형 으로 만들고, 오도짜세기합 '막부'라는 오도라이들(해병들)과 쇼군(황근출 해병님)이 지배하는 군인이 통치하는 국가인 아주 기합중에 기합, 짜세중에 짜세였다!\n오도짜세 기합 해병이 지배하는 사회와, 거리에 포신을 차고 다니는 기합스러운 오도라이(해병)들! 그리고 전우애에 통달한 장인들의 오도요에까지! 또한 그들은 해병대와 같이 집단떼씹전우애를 즐겼으니 이 얼마나 기합이랴!\n비록 오도해병이 기열계집으로 여장하는 사소한 찐빠같은 해병극 문화가 있었다고 추정하나, 그런건 존재하지 않을테니 아무렴 어떠랴!\n'오도 노부나가 이새끼... 기합!'\n해병대는 평소 일본에 대해 기열스러운 쪽바리 국가라는 이미지를 가지고있었으나, 이번 만큼은 배워야한다는 생각이 앞섰다!\n두 해병은 배워온 내용을 즉시 선임 해병들에게 전달, 나따무라 해병 향수병 치료 작전은 그렇게 시작되었다!\n특히 황근출 해병님이 무척이나 기합스럽다며 만족하신 '막부'는 해병대가 오늘 선보이게될 최고의 퍼포먼스가 될 것이 분명했다!\n평화롭고 조용했던 오도짜세기합 포항시내에는 어느덧 봄은 사라지고, 겨울냄새가 풍기기 시작했다. 해병들은 포항시민을 '해병 막부'정권의 치하에서 차근차근 오도화를 진행 할 계획을 짰다! 헤이빠빠리빠!\n\n신 정권을 축하하는 시민의 함성과 함께 포항 시내로 위풍당당하게 들어가는 해병대! 통통보지가를 부르며 새로운 '해병 막부'의 탄생을 알렸다!\n'아이고.. 하나밖에 없는 아들입니다 한번만..제발.. 자비를 ..'\n'감히 포신을 차고있는 오도라이의 말을 거역해? 새끼..기열!'\n나따무라 해병은 선임들이 선물해준 풍경에 감동해 향수병이 씻은듯이 낫고, 고향과 같은 풍경에 고향과 같은 문화를 즐기며 행복해하고 있었다!\n해병들은 생전 처음보는 일본식 문화에 크게 재미를 느끼며 마치 일본 교토에 온 듯한 착각을 느꼈다! 비록 진짜 여기가 교토인줄 알고 당황해 수육이 되버리는 찐빠도 있었지만 해병 스시는 늘어나니 이것도 축제의 일환이랴.\n밤이 되자 해병 할로윈 때와 같이 황룡으로 홍등을 만들어 거리를 붉게 물들였고, 해병 벛꽃나무를 심는 귀여운 장난으로 분위기는 고양되었고,\n마침내 모든 해병이 웃고 즐겼다."
 JAPMC.1.a:0 "다시 돌아온걸 환영한다 아쎄이!"
 JAPMC.2.t:0 "그 시간 중국에서는"
 JAPMC.2.d:0 "중화인민공화국의 1989부대 국가주석 못된똥 해병님은 약 1989+1955년 농촌에 현지지도를 나갔다가,\n지나가던 참새를 보고는 검지로 가리키며 다음과 같이 교시하였다.\n\n못된똥\n\n''저 새는 해로운 새다!!! 마흐앙!!''\n\n그리고 며칠 후, 못된똥 해병님과 14개 성의 당서기들은《전국농업발기전강요》라는 제목으로 개씹샹중화짱개린민공화국의 농업발전을 위한 정강을 포고하는데,\n40개로 이루어진 전문에서 제27항이 바로 제사해를 제거하는 것이다.\n아! 사해는 중국 아쎄이들과 오도짜세 중화해병들에게 해를 끼치는 4가지 해로운 것으로 이는 각각 모기, 파리, 쥐 그리고 앙증맞고 깜찍한 참새였다. 그리고 이내 못된 똥 해병님이 참새와의 전투를 선포하기위해 종이를 적었으며 천안문성채 근처 종이장에 이런것이 적혀있었다.\n\n\n\n이것을 본 모든 오도짜세 중화해병들과 아쎄이들은 각각 모든 무기들로 무장해서 대안티참새무기를 써서 잡기 시작한다 하지만 중화해병답게 일반적으로 참새를 잡는 방법은 총이나 새총과 같은 물리적인 수단을 이용하는 것이 아닌, 계속해서 하늘을 날도록 하여 탈진시켜 잡는 것이었다. 잠자리채, 올가미, 새총 등은 참새를 잡기엔 너무 비효율적이었고, 그렇다고 인민들에게 총을 풀었다가는 내전 우려 및 치안 불안 등의 문제가 생기는 탓에 총도 지급되지 않는 일이 벌어졌지만 그런데로 고로, 특정한 날을 정해 참새가 앉을 만곳에 참새들은 착륙을 못 하고 탈진할 때까지 날다가 추락했다.\n\n\n역시 오도짜세 중화해병들이 승리인걸까.. 이내 모든 아쎄이들과 해병들이 참새 2억마리를 때려죽이며 기합찬 일이 벌어졌다."
 JAPMC.2.a:0 "그들의 영웅적인 행위는 칭송 받을 것이다."