l_english:
 1_HMC_tt:0 "§Y공군 소환§! 디시전이 해금됩니다."
 2_HMC_tt:0 "§Y황근출의 친위대§!가 §R반란§!을 준비합니다.\n그전에 친위대를 §Y정상화§! 하여 §R내전§!을 막을 수 있습니다."
 3_HMC_tt:0 "'백화점 방문객들에게 타의적 자원 입대 권유' 디시전이 해금됩니다."
 4_HMC_tt:0 "우리의 비밀 요원들이 해병으로 변장한 상태에서 무기고로 잠입한 후 무기고를 습격할 것 입니다."
 5_HMC_tt:0 "§Y황근출의 친위대§!가 해산되어 §R내전§!이 일어나지 않습니다."
 6_HMC_tt:0 "§Y오도해병§!들이 §Y황룡 수색§!에 나설 것입니다."