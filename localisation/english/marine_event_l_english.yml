 ROKMC.1.t:0 "반(反)황근출 반대파의 반란"
 ROKMC.1.d:0 "황근출 해병님의 통치에 대한 잠재적 불만은 일본과 함께 포항을 점령한 1910년 부터 점점 증가해가고 있었습니다. 황근출 해병님을 축출하고 새로운 국가를 성립하시려는 '기열'이라 불리시던 황룡 해병님의 계획에 많은 공군과 아쎄이들이 동참하였습니다.\n\n 해병성체의 지도자가 사라져 무정부가 된 지금은 한반도 전체를 집어삼키려는 일본에게 좋은 타이밍일지도 모릅니다. 빨리 임시정부를 구성하여 더 이상의 무정부 상태를 막아내야 합니다."
 ROKMC.1.op1:0 "저 미친 좆게이새끼들을 우리땅에서 몰아내자!"
 HMC_Now_Free:0 "저 좆게이 새끼들은 경호를 어떻게 한거야?"
 ROKMC.8.title:0 "해군육전대의 반란!"
 ROKMC.9.title:0 "일본 해군육전대 통합"
 ROKMC.9.d:0 "달다 달아~~"
 ROKMC.2.t:0 "권력을 잡은 공군"
 ROKMC.2.d:0 "간악한 해병무리를 쫓아낸 닥노수 참모총장님께선 이 자리에 공군의 국가를 만들겠다하시자, 인민의 지지를 쌓아 국가 지도자가 되었습니다. 해병들과 그의 지도자 황근출은 이 지역을 떠났습니다. 그들은 '역돌격'이라고 주장하였으나 이것은 도망쳤다는 뜻일 것입니다."
 ROKMC.2.A:0 "우리 공군성체와 국가 무력의 최고 영도자 닥노수 동지 만세!"
 ROKMC.3.t:0 "조선으로 돌아오신 의친왕 황제"
 ROKMC.3.d:0 "망명을 떠나신 의친왕 황제께서 대한제국의 황제로써 돌아오셨습니다! 우리는 최근 내전에서 많은 고통을 받았지만, 황제폐하의 귀환이 더 많은 국민의 안정과 단결을 가져올 것으로 기대됩니다."
 ROKMC.3.A:0 "대한제국 만세!"
 ROKMC.16.t:0 "무기고 습격 실패"
 ROKMC.16.d:0 "포항시의 무기고에선 개씹썅똥꾸릉내가 나고 있어서 민간인인 우리는 접근이 어려웠습니다. 다행스럽게도 한명의 해병대원의 도움으로 무기고 잠입까지 성공했다만\n 우리 요원의 굉음이 통신망을 통해 전해진 이후로부터 연락이 끊겨 그들의 생사 여부를 확인할 수 없게 되었습니다.\n 이런들 어떠하리 저런들 어떠하리 라이라이 차차차!"
 ROKMC.14.t:0 "황근출 추종자의 반란"
 ROKMC.14.d:0 "금일 오전 8시 일부 지역의 해병대와 연락이 되지 않은 것을 확인 했습니다. 평소처럼 한 아쎄이가 통신선을 갉아 먹은 거라 생각하고 별일 없을거라 생각하였으나 방금 전 보고에 따르면 황근출을 지지하는 추종자들이 포항을 제외한 지역에서 다른 해병 무리와 조우하여 내전을 준비 하였던 것 입니다. 곽말풍 중령께서는 지금 당장 있는 아쎄이든 없는 아쎄이든 사단을 충원하여서 무조건 적들을 쓸어버리라 명령하였습니다.\n\n\n자! 이제 더러운 똥게이새끼들을 폭력적으로 몰아낼 시간입니다."
 ROKMC.17.t:0 "공군선제타격 아! 그 무모하고도 위험한 작전이여!"
 ROKMC.17.d:0 "때는 근출69년 74월 892일 화씨 36.5도의 화창한 톤요일!\n"박철곤 해병님, 진짜로 공격합니까?"\n\n한 아쎄이가 중첩의문문을 사용하지 않았으나, 황근출 해병님의 명령이 터무니없을 정도로 말이 안되었으므로\n이번만큼은 허용해주었다. 황근출 해병님의 해병벽돌(민간인은 무전통신기라고 한다)을 통한 작전계시 명령으로\n6974명의 해병대원에게 역역돌격을 지시하였다.\n\n작전의 선봉을 맡은 조조팔 해병님은 목숨을 건지기 위해 도망치셨지만 10분후 다시 전장으로 돌아와보니\n이게 무슨일인가? 지천에 해병수육이 깔려있고\n해병 딸기주스(기열 민간인은 피라고도 부른다)가 흘러넘치는 해병 낙원이 눈앞에 펼쳐진것이 아닌가?\n\n아 이것이 바로 황근출 해병님이 내려주신 포상이구나!\n\n라이라이차차차"
 ROKMC.17.a:0 "조조팔 해병, 그는 우리에게 좋은 해병이였다."
 ROKMC.18.t:0 "해병대의 상황"
 ROKMC.18.d:0 "1904年 2月8日 皇根黜 해병과 武毛柒 해병, 이외의 3만명의 해병들이"
 ROKMC.18.a:0 "그래 그런일들이 있었지.. 추억이군"
 ROKMC.19.t:0 "해병 군사 재판, 그 잔망스러운 기억이여!"
 ROKMC.19.d:0 "피고인이 재판정 안으로 모습을 드러냈다. 이번 피고인은 부대의 유일한 의무병, 손 으로하는수술은뭐든지잘해 해병이었다. \n\n\n모두의 포경수술을 집도해 주는 고마운 전우였지만 해병 군사재판의 엄정함에 예외가 있어선 안 되는 법. 정내의 모두가 긴장 섞인 군침을 꿀꺽 삼켰다. 검사 견쌍섭 해병이 공소사실을 천천히 읽어나갔다.\n\n\n\n\n\n“피고는 지난 10월 32일, 해병 할로윈 행사를 계기로 자원입대한 아쎄이들의 뇌수술을 집도하던 중 메스를 미숙하게 다뤄 환자 김픽톤 해병의 전립선을 3cm가량 절단, 피해자를 성불구자로 만든 사실이 있다.”\n“해병에게 포신은 전투력을 보장하는 생명과도 같은 주무장이다, 그것이 무력화된 김픽톤 해병은 사망했다고 보아도 무방할 것이다!"\n\n\n"따라서 본 검사는 업무상 과실치사 혐의로 피고 손 으로하는수술은뭐든지잘해 해병에게 전우애 인형을 구형한다!”\n\n\n- 근출 11년 10월, 말딸필 해병의 재판 속기록에서 발췌."
 ROKMC.19.a:0 "..."
 ROKMC.20.t:0 "황근출 해병님이 호랑이처럼 달려와서 가슴팍을 걷어찼다"
 ROKMC.20.d:0 "가슴팍 해병은 그대로 나가떨어지면서 배를 감싸안고 굴렀다.\n\n"아쎄이....?"\n\n분명 기열황룡을 향해 돌진했건만 정신을 차리고보니 황룡은 멀쩡하고 애꿏은 신병 가슴팍해병만 괴로워하고 있는 모습에 황근출은 잠시 당황했다.\n그러나 그것도 잠시 이내 선임의 장난 한번 갖고 기열처럼 신음소릴 내는 찐빠를 저지르는 모습에 분노한 근출은 앙증맞은 주먹을 동그랗게 말고는 가슴팍해병의 머리통을 후려쳐 정확히 반으로 으깨어버렸다.\n분노가 사그라들자 이성을 되찾은 근출은 그래도 본인또한 잘못이 있단걸 알고있었기에 이미 반쯤 미트볼이 되어버린 가슴팍 해병을 가볍게 타이르는 선에서 뒤지게 두들겨 패주고는 내무반을 나갔다.\n\n이상 미묘한 갈등은 없다.\n\n가슴팍은 더이상 울지 않는다.\n\n대신 웃는다. 해병성체가 떠나가도록 웃는다.\n\n박철곤이 2사로에서 나오며 흡족한 미소를 지으며 나가는건아무도 모를 일이였다."
 ROKMC.20.a:0 "가 슴팍 해병이여! 오도의 길에 선것을 환영한다!"
 ROKMC.21.t:0 "해병 군사 재판, 그 잔망스러운 기억이여!"
 ROKMC.21.d:0 "피고인은 쾌흥태 해병이 널어놓은 A급 각개빤쓰를 긴빠이하다가 발각된 홍발탄 해병이었다. 그를 기소한 검사 견쌍섭 해병은 위엄 있는 목소리로 공소사실을 읊기 시작했다.\n\n\n“본디 긴빠이와 절도는 들키지 않느냐의 여부로 판가름 나는 법이다. 하지만 피고 홍발탄 해병은 이곳에 전입을 온 지 1년이 지났음에도 불구하고, 각개빤쓰를 가져가려다가 선임 해병에게 들키는 기열찐빠를 내고 만 것이다."\n\n"따라서 본 검사는 홍발탄 해병이 저지른 찐빠를 긴빠이가 아닌 절도로 보아야 한다고 주장한다!”\n\n하지만 변론을 맡은 박철곤 해병의 기세 역시 결코 꿀리지 않았다. 평소에는 신음소리 하나 허용하지 않는 군기반장이면서도, 밤마다 아쎄이들의 뒷구멍에 특제 올챙이 크림을 손수 발라주는 부드러운 면모를 가진 2인자. 과연 기합이 들어간 변호인에 어울리는 짜세해병이었다.\n\n\n\n“아쎄이들에게는 원래 개인 물건이라는 개념이 없다. 각개빤쓰와 전투콘돔 등의 용품을 모두가 돌려쓰기 때문이다. 따라서 피고 홍발탄 해병이 빤쓰를 긴빠이치는 데 성공했더라도, 결과적으로 그 각개빤쓰는 돌고 돌아 다시 쾌흥태 해병에게 돌아갔을 것이다."\n\n"피고 역시 그것을 당연히 알고 있었을 테지, 따라서 그것은 일시적으로 단순히 사용하기 위해 물건을 훔치는 사용절도에 속해, 절도죄가 성립한다고는 볼 수 없다!”\n\n\n\n아아, 투박한 줄만 알았던 바다 사나이들에게서도 이런 진지한 논의가 나올 수 있다니! 이 모든 과정을 판사석 밑에서 기록으로 남기던 말딸필 해병은 자신도 모르게 감동하여 아래쪽에 피가 몰리는 듯 했다. 어쨌든 불꽃 튀는 논쟁이 끝나고 재판부가 판결을 내릴 시간이 왔다.\n\n판사석의 중앙에 앉은 황근출 해병이 1초도 안 되는 시간에 판결문을 작성하여 읽기 시작했다.\n\n“악! 피고가 긴빠이 도중에 발각되었다는 찐빠를 낸 것은 확실하나, 개인 물건이 없는 아쎄이라는 점을 따뜻한 시선으로 참작할 필요도 충분해 보인다!"\n\n\n- 근출 11년 10월, 말딸필 해병의 재판 속기록에서 발췌."
 ROKMC.21.a:0 "..."
 ROKMC.22.t:0 "황룡 연구기록 제 6974-892"
 ROKMC.22.d:0 "본 문서는 황근출 해병님의 명령으로 극비리에 진행된 아쎄이들에게 황룡 성분 투입 관한 실험체 기록이다.\n\n\n이는 아쎄이의 식량 확보와 아쎄이 충원을 목적으로, 황룡 추출액을 아쎄이들에게 복용시키고 그 결과를 확인하는 실험이였다.\n\n\n황룡 추출액을 복용한 실험체들은 전반적으로 6~9일 이내 공통적으로 포신과 유두크기의 감소 밎 약화 등의 신체적 변이가 나타났고, 죽어도 69분에서 74분 사이에 다시 부활하는 특이점이 발현되었다. 정신적으로는 해병지능의 상실, 해병짜장 거부, 전우애 거절 밎 비정상적인 성욕과 식욕의 증대, 해병동성애 성향 등의 증상이 발현되었다. 이들의 혈액과 대소변, 정액 등을 검사한 결과 고농도의 황룡 성분이 검출되었다."
 ROKMC.22.a:0 "흡족스러운 연구 결과다."
 ROKMC.23.t:0 "암살 결과"
 ROKMC.23.d:0 "황룡이 자고 있던 69시 74분, 김픽톤 해병과 톤톤정 해병님은 황근출 해병님의 명령대로 황룡을 우람한 포신으로 반으로 찢었다.\n\n그러나 톤톤정 해병님은 놀랄 수 밖에 없었다. 황룡을 찢어버린 그곳에는 황룡은 없고 해병 수육 두 접시만 있었던 것이였다!\n\n\n그리고 이게 왼걸 해병짜장 수거함 2사로에서 황룡이 다시 나와서 이렇게 말하는 것이 아닌가?\n\n'좆게이 새끼들아 니네 거기서 뭐하냐?'\n\n우리는 놀랄 수 밖에 없었다 우린 분명히 황룡을 반으로 찢었음에도 불구하고 그는 다시 부활한 것이 틀림 없었기 때문이다!\n\n우린 새로운 사실을 알 수 있었다. 황룡은 몇번 죽던, 어떻게 죽던 그는 무조건 부활한다는 것 이였다. 이는 분명히 식량이 항상 부족한 해병들에게 식량을 충족해줄 방법을 찾기위한 수단임을 알 수 있었다."
 ROKMC.23.a:0 "그래서 실패했단 말이지?"