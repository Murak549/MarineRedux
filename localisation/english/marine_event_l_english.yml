 #1936 산중전쟁
 mwar.1.t:0 "산동군벌의 보상 요구!"
 mwar.1.d:0 "우리는 중화대륙을 오도해병대의 질서속으로 넣기 위한 첫 걸음으로 전략자원을 입수하기 위해서 산동군벌에 사소한 "장난"을 실시했습니다. 기열성채가 불타고 기열찐빠아쎄이들이 죽었지만 우리는 총과 탄약을 얻었고 죽은자들은 어짜피 기열들 아닙니까? 보상요구를 무시하고 역으로 공격적인 태도를 취하는것이 중화해방의 걸음을 나아가는 것임이 0.0000892초의 마라톤 회의로 증명되었습니다."
 mwar.1.a:0 "보상한다"
 mwar.1.b:0 "거부한다"

 mwar.1001.t:0 "[CMC.GetName]의 더저우 대학살!"
 mwar.1001.d:0 "[CMC.GetName]와 국경을 맞댄 [SND.GetName]의 최전선에 위치한 더저우에서 대충 해병대가 무기 털고 사람들 납치 & 살인 강간 했다고 한다."
 mwar.1001.a:0 "이런 비극적인 일이!"
 mwar.1001.b:0 "아주 기합차군"


 #신아시아질서
 mwar.10.t:0 "만주국 건국"
 mwar.10.d:0 "솔직히 만주 그 넓은거 관리하기도 귀찮은데 만주국 세울만하지 않음?"
 mwar.10.a:0 "ㄱㄱ"
 mwar.10.b:0 "순응도 올리고 협력정부 박을거임 ㅅㄱ~"
 mwar.11.t:0 "한국 문제"
 mwar.11.d:0 "조센징 ㅈㄴ 날뛰는데 어캄?"
 mwar.11.a:0 "[KOR.GetName]은 '독립된' 국가로 남을 것이다.. 아마도"
 mwar.11.b:0 "그들 의견은 중요치 않다."
 mwar.12.t:0 "몽강연합자치정부 건국"
 mwar.12.d:0 "몽강연합자치정부 세워서 몽골까지 따먹을각 잡는게 개씹이득 아님?"
 mwar.12.a:0 "몽강연합자치정부 세워서 몽골까지 따먹을각 잡는게 개씹이득 아님?"
 mwar.12.b:0 "그럴바엔 만주국 주고 공장 더 뜯어오는게 이득 아님?"
 mwar.12.c:0 "걍 합병하고 순응도 올려서 협력정부 박는게 개이득 아님?"