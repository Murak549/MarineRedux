 #18번 비어있음
 ROKMC.19.t:0 "해병 군사 재판, 그 잔망스러운 기억이여!"
 ROKMC.19.d:0 "피고인이 재판정 안으로 모습을 드러냈다. 이번 피고인은 부대의 유일한 의무병, 손 으로하는수술은뭐든지잘해 해병이었다. \n\n\n모두의 포경수술을 집도해 주는 고마운 전우였지만 해병 군사재판의 엄정함에 예외가 있어선 안 되는 법. 정내의 모두가 긴장 섞인 군침을 꿀꺽 삼켰다. 검사 견쌍섭 해병이 공소사실을 천천히 읽어나갔다.\n\n\n\n\n\n“피고는 지난 10월 32일, 해병 할로윈 행사를 계기로 자원입대한 아쎄이들의 뇌수술을 집도하던 중 메스를 미숙하게 다뤄 환자 김픽톤 해병의 전립선을 3cm가량 절단, 피해자를 성불구자로 만든 사실이 있다.”\n“해병에게 포신은 전투력을 보장하는 생명과도 같은 주무장이다, 그것이 무력화된 김픽톤 해병은 사망했다고 보아도 무방할 것이다!"\n\n\n"따라서 본 검사는 업무상 과실치사 혐의로 피고 손 으로하는수술은뭐든지잘해 해병에게 전우애 인형을 구형한다!”\n\n\n- 근출 11년 10월, 말딸필 해병의 재판 속기록에서 발췌."
 ROKMC.19.a:0 "..."
 ROKMC.20.t:0 "황근출 해병님이 호랑이처럼 달려와서 가슴팍을 걷어찼다"
 ROKMC.20.d:0 "가슴팍 해병은 그대로 나가떨어지면서 배를 감싸안고 굴렀다.\n\n"아쎄이....?"\n\n분명 기열황룡을 향해 돌진했건만 정신을 차리고보니 황룡은 멀쩡하고 애꿏은 신병 가슴팍해병만 괴로워하고 있는 모습에 황근출은 잠시 당황했다.\n그러나 그것도 잠시 이내 선임의 장난 한번 갖고 기열처럼 신음소릴 내는 찐빠를 저지르는 모습에 분노한 근출은 앙증맞은 주먹을 동그랗게 말고는 가슴팍해병의 머리통을 후려쳐 정확히 반으로 으깨어버렸다.\n분노가 사그라들자 이성을 되찾은 근출은 그래도 본인또한 잘못이 있단걸 알고있었기에 이미 반쯤 미트볼이 되어버린 가슴팍 해병을 가볍게 타이르는 선에서 뒤지게 두들겨 패주고는 내무반을 나갔다.\n\n이상 미묘한 갈등은 없다.\n\n가슴팍은 더이상 울지 않는다.\n\n대신 웃는다. 해병성체가 떠나가도록 웃는다.\n\n박철곤이 2사로에서 나오며 흡족한 미소를 지으며 나가는건아무도 모를 일이였다."
 ROKMC.20.a:0 "가 슴팍 해병이여! 오도의 길에 선것을 환영한다!"
 ROKMC.21.t:0 "해병 군사 재판, 그 잔망스러운 기억이여!"
 ROKMC.21.d:0 "피고인은 쾌흥태 해병이 널어놓은 A급 각개빤쓰를 긴빠이하다가 발각된 홍발탄 해병이었다. 그를 기소한 검사 견쌍섭 해병은 위엄 있는 목소리로 공소사실을 읊기 시작했다.\n\n\n“본디 긴빠이와 절도는 들키지 않느냐의 여부로 판가름 나는 법이다. 하지만 피고 홍발탄 해병은 이곳에 전입을 온 지 1년이 지났음에도 불구하고, 각개빤쓰를 가져가려다가 선임 해병에게 들키는 기열찐빠를 내고 만 것이다."\n\n"따라서 본 검사는 홍발탄 해병이 저지른 찐빠를 긴빠이가 아닌 절도로 보아야 한다고 주장한다!”\n\n하지만 변론을 맡은 박철곤 해병의 기세 역시 결코 꿀리지 않았다. 평소에는 신음소리 하나 허용하지 않는 군기반장이면서도, 밤마다 아쎄이들의 뒷구멍에 특제 올챙이 크림을 손수 발라주는 부드러운 면모를 가진 2인자. 과연 기합이 들어간 변호인에 어울리는 짜세해병이었다.\n\n\n\n“아쎄이들에게는 원래 개인 물건이라는 개념이 없다. 각개빤쓰와 전투콘돔 등의 용품을 모두가 돌려쓰기 때문이다. 따라서 피고 홍발탄 해병이 빤쓰를 긴빠이치는 데 성공했더라도, 결과적으로 그 각개빤쓰는 돌고 돌아 다시 쾌흥태 해병에게 돌아갔을 것이다."\n\n"피고 역시 그것을 당연히 알고 있었을 테지, 따라서 그것은 일시적으로 단순히 사용하기 위해 물건을 훔치는 사용절도에 속해, 절도죄가 성립한다고는 볼 수 없다!”\n\n\n\n아아, 투박한 줄만 알았던 바다 사나이들에게서도 이런 진지한 논의가 나올 수 있다니! 이 모든 과정을 판사석 밑에서 기록으로 남기던 말딸필 해병은 자신도 모르게 감동하여 아래쪽에 피가 몰리는 듯 했다. 어쨌든 불꽃 튀는 논쟁이 끝나고 재판부가 판결을 내릴 시간이 왔다.\n\n판사석의 중앙에 앉은 황근출 해병이 1초도 안 되는 시간에 판결문을 작성하여 읽기 시작했다.\n\n“악! 피고가 긴빠이 도중에 발각되었다는 찐빠를 낸 것은 확실하나, 개인 물건이 없는 아쎄이라는 점을 따뜻한 시선으로 참작할 필요도 충분해 보인다!"\n\n\n- 근출 11년 10월, 말딸필 해병의 재판 속기록에서 발췌."
 ROKMC.21.a:0 "..."



