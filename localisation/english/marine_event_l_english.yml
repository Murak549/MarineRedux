l_english:
 ROKMC.1.t:0 "해병대의 상황"
 ROKMC.1.d:0 "1872년에 타임워프 성공하고 한따먹 성공한 해병대는 지금 크나큰 위기에 쳐해있습니다. 왜일까요?\n\n\n\n\n\n\n\n\n\n\n현재 해병모드 로어 쓸 새끼가 없습니다 모집하고 있습니다."
 ROKMC.1.a:0 "악!"
 ROKMC.1.b:0 "모두가 좆게이 새끼들이야!"
 ROKMC.2.t:0 "공군 습격의 패배"
 ROKMC.2.A:0 "따흐앙!"
 ROKMC.8.title:0 "해군육전대의 반란!"
 ROKMC.3.t:0 "공군 습격의 성공"
 ROKMC.3.d:0 ""
 ROKMC.3.a:0 "저런.."
 ROKMC3TT:0 "§C해병과 공군의 운명이 바뀌었습니다.§!\n§R공군과 관련된 중점을 찍을 수 있게됩니다.§!"
 ROKMC.18.t:0 "석딕조 vs 불알드리미르 Put in"
 ROKMC.18.d:0 "황근출의 서거 이후 석딕조와 불알드리미르 put in 해병이 모두 지도자의 여건을 모두 다 갖춘것으로 확인 되었습니다. 일반적으로는 충실히 자신의 보직에 전념하는 불알드리미르 put in 해병은 우리 해병대가 슬픔과 절망 와중에 있는 동안 석딕조 해병이 지도자가 될 수 없도록 해병 선거운동을 벌이고 있습니다. 그는 이제 포항과 부산, 제주를 넘어 전국 해병대의 지도자가 될 준비를 마치고 있습니다."
 ROKMC.18.a:0 "석딕조 새끼.... 기열!"
 ROKMC.18.b:0 "불알드리미르 put in 새끼.... 기합!"


