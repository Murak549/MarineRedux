l_english:
 wpk.1.t:0 "치스차코프 포고문"
 wpk.1.d:0 "조선 인민들에게!\n조선 인민들이여! 붉은군대와 연합국 군대들은 조선에서 일본 약탈자들을 구축하였다.\n조선은 자유국이 되었다. 그러나 이것은 오직 새 조선역사의 첫 페이지가 될 뿐이다.\n화려한 과수원은 사람의 노력과 고려(顧慮)의 결과이다.\n이와 같이 조선의 행복도 조선 인민이 영웅적으로 투쟁하며 꾸준히 노력하여야만 달성할 수 있다. 일제의 통치하에서 살던 고통의 시일(時日)을 추억하라! 담 위에 놓인 돌멩이까지도 괴로운 노력과 피땀에 대하여 말하지 않는가? 당신들은 누구를 위하여 일하였는가?\n왜놈들이 고대광실에서 호의호식하며 조선사람들을 멸시하며 조선의 풍속과 문화를 모욕한 것을 당신들이 잘 안다.\n이런 노예적 과거는 다시 돌아오지 않을 것이다. 진저리나는 악몽과 같은 그 과거는 영원히 없어져 버렸다.\n조선사람들이여! 기억하라! 행복은 당신들의 수중에 있다. 당신들은 자유와 독립을 찾았다. 이제는 모든 것이 죄다 당신들에게 달렸다.\n붉은군대는 조선 인민이 자유롭게 창조적 노력에 착수할 만한 모든 조건을 지어주었다.\n조선 인민 자체가 반드시 자기의 행복을 창조하는 자로 되어야 할 것이다. 공장 제조소 및 공작소 주인들과 상업가 또는 기업가들이여! 왜놈들이 파괴한 공장과 제조소를 회복시키라! 새 생산기업체를 개시하라! 붉은군대사령부는 모든 조선기업소들의 재산보호를 담보하며 그 기업소들의 정상적 작업을 보장함에 백방으로 원조할 것이다.\n조선노동자들이여! 노력에서의 영웅심과 창작적 노력을 발휘하라! 조선사람의 훌륭한 민족성 중 하나인 노력에 대한 애착심을 발휘하라! 진정한 사업으로써 조선의 경제적 및 문화적 발전에 대하여 고려하는 자라야만 모국 조선의 애국자가 되며 충실한 조선사람이 된다.\n해방된 조선 인민 만세!\n"
 wpk.1.a:0 "조선의 발흥을 담보하는 조선과 소련 친선 만세!"

 wpk.2.t:0 "[PRC.GetCommunistLeader] 의 수락"
 wpk.2.d:0 "[PRC.GetName] 의 지도자인 [PRC.GetCommunistLeader] 은/는 조국의 통일을 위한 전쟁에서의 지원을 약속했습니다."
 wpk.2.a:0 "좋았어!"
 wpk.3.t:0 "[SOV.GetCommunistLeader] 의 거부"
 wpk.3.d:0 "[SOV.GetName] 의 지도자인 [SOV.GetCommunistLeader] 은/는 미 제국주의자들의 손아귀에서 식민통치를 받는 동포를 해방시키는 전쟁이 3차 세계대전으로 이어질 수 있다고 생각하여 이 전쟁에서의 지원을 거부하였습니다."
 wpk.3.a:0 "이런 시발!"
 wpk.4.t:0 "[SOV.GetCommunistLeader] 의 수락"
 wpk.4.d:0 "[SOV.GetName] 의 지도자인 [SOV.GetCommunistLeader] 은/는 기나긴 타협 끝에 조국의 통일을 위한 전쟁에서의 지원을 약속했습니다."
 wpk.4.a:0 "좋았어!"
 usa.177.t:0 "자유의 땅에서"
 usa.177.d:0 ""
 usa.177.a:0 "자유를 위하여!"